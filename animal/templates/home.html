{% extends 'base.html' %} 
{% block title %} 
  Home
{% endblock %}

{% block content %}
  
  <div class="container mx-auto px-4">
    <h1 class="text-center font-bold text-4xl mb-4">Lista de Animais</h1>
    <div class="flex flex-col gap-4">
      {% for animal in animals %}
        <div class="p-4 rounded bg-zinc-700 border-zinc-700 hover:border hover:border-zinc-500 ">{{animal.name}} - {{animal.species.name}}</div>
      {% endfor %}
    </div>

    <div class="mt-4">
      <a href="{% url 'create_specie' %}" class="px-4 py-2 bg-blue-700 rounded hover:bg-blue-800">Cadastrar Esp√©cie</a>
      <a href="{% url 'create_animal' %}" class="px-4 py-2 bg-blue-700 rounded hover:bg-blue-800">Cadastrar Animal</a>
    </div>
  </div>
{% endblock %}
